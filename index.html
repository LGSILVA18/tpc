<html lang="en">
<head>

       }

</head>
<body class="bg-light">
    <div class="container" >

        <h1 style=" color: red; text-align: center;" >Gmail</h1>
        
        <div class="rounded"   id="emailum">

            <form novalidate class="" method="POST" data-netlify="true" action>
            <div id="novoemail" >
                <div style="text-align: center; font-size: 40px;">
                    <span >Novo email</span>
                </div>
                
                <div class="col-md-6">
                    <label for="email"> Para: </label>
                    <input name="email" id="email" class="form-control" type="email" required/>
                    <img src="gmail1.png" alt=""  id="vasco" style=" width: 200px;height: 150px; ;left: 860px;bottom: 390px; ">
                </div>
                
                <div class = "col-md-6">
                    <label for="text"> Assunto: </label>
                    <input name="text" id="texto" class="form-control" type="text" required/>

                </div>
                
                <div class="col-md-12">
                    <label for="message">Mensagem:</label>
                    <textarea name="notes" id="notes" class="form-control"></textarea>
                </div>
            </div>
            
        

       

    

        <div class="row mt-3" id="submit">
            <div class="col-12 col-md-6 offset-md-5 mt-3" >
                
                <button type="submit" class="btn btn-primary">Enviar</button>
                
            </div>
        </div>
        
        <div class="col-10">
            <div id="success-message" class="d-none alert alert-success alert-dismissible fade show" role="alert">
                <strong>Sucesso!</strong> O novo contacto foi guardado.
              </div>
        </div>
       
        
            
    </div>

        

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./js/bootstrap-datepicker.js"></script>
    <script>
         $("form").submit(validateForm);

function validateForm(event) {
    event.preventDefault();
    event.stopPropagation();

    var formIsValid = true;

    $(".form-control").removeClass('is-invalid is-valid');
    
    formIsValid = 
        validateRequired($('#texto')) &&
        validateRequired($('#email'));

    
    if(formIsValid) {
        // enviar dados
        // tratar resposta
        var $form = $(this);
        $.post(
            $form.attr("action"), 
            $form.serialize()
        )
        .then(submitSuccess)
        .catch(function(erro) {
            console.log(erro);
            alert("falhou!");
        });
    }
    else {
        // mostrar mensagem de erro
    }

    function submitSuccess() {
        $(".form-control").removeClass('is-invalid is-valid');
        $(".form-control").val("")
        

        $('#success-message').removeClass('d-none');
        setTimeout(function() {
            $('#success-message').addClass('d-none');
        }, 3000);
    }   

}

function validateRequired(el) {
    var value = el.val();
    if( value.length === 0 ) {
        el.addClass('is-invalid');
        return false;
    }
    else {
        el.addClass('is-valid');
        return true;
    }
}

       

    </script>
</body>
</html>
