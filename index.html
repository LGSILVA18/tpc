<body class="bg-light">

    </br>

        <div class="row mt-3" id="submit">

        var escreverEl = document.getElementById('escrever');
        var novoemailEl = document.getElementById('novoemail');
        var vascoEl = document.getElementById('vasco');
        var submitEl = document.getElementById('submit');

        
        function escrever() {
           
            novoemailEl.classList.remove('d-none');
            vascoEl.classList.remove('d-none');
            submitEl.classList.remove('d-none');
